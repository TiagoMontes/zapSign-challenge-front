<div class="p-6 bg-white min-h-screen">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <button class="text-blue-600 hover:text-blue-700 mb-4 flex items-center space-x-2 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <span>Back to Documents</span>
      </button>
      <h1 class="text-3xl font-bold text-gray-900">Create New Document</h1>
      <p class="text-gray-600 mt-2">Upload and configure your document for electronic signing.</p>
    </div>

    <!-- Form -->
    <div class="bg-white border border-gray-200 rounded-lg p-6">
      <form class="space-y-6">
        <!-- Document Name -->
        <div>
          <label for="documentName" class="block text-sm font-medium text-gray-700 mb-2">
            Document Name
          </label>
          <input
            type="text"
            id="documentName"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
            placeholder="Enter document name"
          />
        </div>

        <!-- File Upload -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Document File
          </label>
          <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-gray-400 transition-colors">
            <div class="text-gray-400 mb-4">
              <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
              </svg>
            </div>
            <div class="text-sm text-gray-600">
              <label for="file-upload" class="cursor-pointer text-blue-600 hover:text-blue-700 font-medium">
                Click to upload
              </label>
              or drag and drop
            </div>
            <p class="text-xs text-gray-500 mt-1">PDF files up to 10MB</p>
            <input id="file-upload" name="file-upload" type="file" class="sr-only" accept=".pdf">
          </div>
        </div>

        <!-- Company Selection -->
        <div>
          <label for="company" class="block text-sm font-medium text-gray-700 mb-2">
            Company
          </label>
          <select
            id="company"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
          >
            <option value="">Select a company</option>
            <!-- Companies will be populated here -->
          </select>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
            Description (Optional)
          </label>
          <textarea
            id="description"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
            placeholder="Add a description for this document"
          ></textarea>
        </div>

        <!-- Actions -->
        <div class="flex justify-end space-x-4 pt-6">
          <button
            type="button"
            class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
          >
            Create Document
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
