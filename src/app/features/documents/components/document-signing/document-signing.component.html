<div class="p-6 bg-white min-h-screen">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <button class="text-blue-600 hover:text-blue-700 mb-4 flex items-center space-x-2 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <span>Back to Document</span>
      </button>
      <h1 class="text-3xl font-bold text-gray-900">Document Signing</h1>
      <p class="text-gray-600 mt-2">Review and sign the document below.</p>
    </div>

    <!-- Signing Interface -->
    <div class="bg-white border border-gray-200 rounded-lg">
      <!-- Document Header -->
      <div class="p-6 border-b border-gray-200">
        <div class="flex justify-between items-center">
          <div>
            <h2 class="text-xl font-semibold text-gray-900">Service Agreement</h2>
            <p class="text-gray-600">Please review and sign this document</p>
          </div>
          <div class="flex items-center space-x-2">
            <span class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm font-medium">
              Pending Signature
            </span>
          </div>
        </div>
      </div>

      <!-- Document Viewer -->
      <div class="p-6">
        <div class="border border-gray-200 rounded-lg bg-gray-50 h-96 flex items-center justify-center">
          <div class="text-center">
            <div class="text-gray-400 mb-4">
              <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
            </div>
            <p class="text-gray-600 mb-4">Document viewer will be embedded here</p>
            <button class="text-blue-600 hover:text-blue-700 font-medium">
              Open in New Tab
            </button>
          </div>
        </div>
      </div>

      <!-- Signature Section -->
      <div class="p-6 border-t border-gray-200 bg-gray-50">
        <div class="space-y-6">
          <!-- Signer Info -->
          <div>
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Signature Required</h3>
            <div class="flex items-center space-x-3">
              <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                <span class="text-sm font-medium text-blue-600">JD</span>
              </div>
              <div>
                <p class="font-medium text-gray-900">John Doe</p>
                <p class="text-sm text-gray-600">john@example.com</p>
              </div>
            </div>
          </div>

          <!-- Signature Box -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Digital Signature
            </label>
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
              <div class="text-gray-400 mb-4">
                <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                </svg>
              </div>
              <p class="text-gray-600 mb-4">Click here to sign electronically</p>
              <button class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                Sign Document
              </button>
            </div>
          </div>

          <!-- Legal Agreement -->
          <div class="bg-white border border-gray-200 rounded-lg p-4">
            <div class="flex items-start space-x-3">
              <input
                type="checkbox"
                id="agreement"
                class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="agreement" class="text-sm text-gray-700">
                I agree that my electronic signature is the legal equivalent of my manual signature on this document.
                I consent to be legally bound by this document's terms and conditions.
              </label>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex justify-between items-center pt-4">
            <button class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
              Download Copy
            </button>
            <div class="flex space-x-3">
              <button class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                Decline
              </button>
              <button class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                Complete Signing
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
