<div *ngIf="open" class="fixed inset-0 z-50 overflow-y-auto" (click)="onBackdropClick($event)">
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black/60"></div>

  <!-- Modal container -->
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center">
    <div
      class="relative inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden border-1 transform transition-all sm:my-8 sm:align-middle w-full sm:p-6 z-10"
      [ngClass]="containerMaxWidth"
      (click)="$event.stopPropagation()"
    >
      <!-- Header -->
      <div class="flex items-center justify-between mb-6" *ngIf="title || subtitle || true">
        <div class="flex items-center">
          <!-- Optional icon slot -->
          <div
            class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-gray-100"
            *ngIf="false"
          >
            <!-- Keep slot API simple; consumers place their own icon block if desired -->
          </div>
          <div class="ml-0">
            <h3 class="text-lg leading-6 font-medium text-gray-900" *ngIf="title">{{ title }}</h3>
            <p class="text-sm text-gray-500" *ngIf="subtitle">{{ subtitle }}</p>
          </div>
          <!-- Consumers may also fully replace header visuals by placing content before body -->
        </div>
        <button
          (click)="onCloseClick()"
          [disabled]="closeDisabled"
          class="rounded-md text-gray-400 hover:text-gray-600 focus:outline-none disabled:opacity-50"
        >
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Body (default slot) -->
      <div class="space-y-6">
        <ng-content></ng-content>
      </div>

      <!-- Footer -->
      <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-200 mt-6">
        <ng-content select="[modal-footer]"></ng-content>
      </div>
    </div>
  </div>
</div>
