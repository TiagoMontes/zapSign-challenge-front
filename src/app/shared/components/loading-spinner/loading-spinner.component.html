<div class="flex flex-col items-center gap-4" [class.justify-center]="centered" [class.min-h-[200px]]="centered">
  <!-- Tailwind CSS Spinner -->
  <div class="animate-spin rounded-full border-2 border-gray-200 border-t-current" [ngClass]="[sizeClasses, colorClasses]">
  </div>

  <!-- Loading Message -->
  <p *ngIf="message" class="text-sm text-gray-600 text-center m-0">
    {{ message }}
  </p>
</div>
