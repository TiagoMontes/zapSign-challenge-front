<div [ngClass]="getContainerClasses()">
  <!-- Icon -->
  <div class="flex items-center justify-center rounded-full bg-gray-100 p-3 mb-4">
    <svg [ngClass]="getIconClasses()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" [attr.d]="getIconPath()"></path>
    </svg>
  </div>

  <!-- Title -->
  <h3 [ngClass]="getTitleClasses()">
    {{ title }}
  </h3>

  <!-- Description -->
  <p [ngClass]="getDescriptionClasses()">
    {{ description }}
  </p>

  <!-- Actions -->
  <div class="flex flex-col sm:flex-row gap-3">
    <!-- Primary Action -->
    <button
      *ngIf="actionText"
      type="button"
      class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
      (click)="onAction()">
      {{ actionText }}
    </button>

    <!-- Secondary Action -->
    <button
      *ngIf="secondaryActionText"
      type="button"
      class="inline-flex items-center justify-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
      (click)="onSecondaryAction()">
      {{ secondaryActionText }}
    </button>
  </div>
</div>
