<div [ngClass]="getToastClasses()" [class]="getBorderColorClasses()">
  <div class="p-4">
    <div class="flex items-start">
      <!-- Icon -->
      <div class="flex-shrink-0">
        <svg [ngClass]="getIconColorClasses()" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath()"></path>
        </svg>
      </div>

      <!-- Content -->
      <div class="ml-3 w-0 flex-1">
        <p class="text-sm font-medium text-gray-900">
          {{ toast.title }}
        </p>
        <p *ngIf="toast.message" class="mt-1 text-sm text-gray-500">
          {{ toast.message }}
        </p>

        <!-- Action Button -->
        <div *ngIf="toast.action" class="mt-3">
          <button
            type="button"
            class="bg-white rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2"
            [ngClass]="toast.type === 'success' ? 'text-green-600 hover:text-green-500 focus:ring-green-500' :
                       toast.type === 'error' ? 'text-red-600 hover:text-red-500 focus:ring-red-500' :
                       toast.type === 'warning' ? 'text-yellow-600 hover:text-yellow-500 focus:ring-yellow-500' :
                       'text-blue-600 hover:text-blue-500 focus:ring-blue-500'"
            (click)="onActionClick()">
            {{ toast.action.label }}
          </button>
        </div>
      </div>

      <!-- Dismiss Button -->
      <div *ngIf="toast.dismissible !== false" class="ml-4 flex-shrink-0 flex">
        <button
          type="button"
          class="bg-white rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          (click)="onDismiss()">
          <span class="sr-only">Fechar</span>
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
