<!-- Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="onCancel()">
  <!-- Dialog Content -->
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6" (click)="$event.stopPropagation()" role="dialog" aria-modal="true">
    <!-- Header -->
    <div class="flex items-start gap-3 mb-4">
      <!-- Icon -->
      <div class="flex-shrink-0 p-2 rounded-full"
           [ngClass]="data.type === 'warning' ? 'bg-yellow-100' : data.type === 'error' || data.type === 'danger' ? 'bg-red-100' : 'bg-blue-100'">
        <svg class="w-5 h-5" [ngClass]="getIconColorClasses()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath()"></path>
        </svg>
      </div>

      <!-- Title -->
      <div class="flex-1">
        <h3 class="text-lg font-semibold text-gray-900" id="dialog-title">
          {{ data.title }}
        </h3>
      </div>
    </div>

    <!-- Content -->
    <div class="mb-6">
      <p class="text-gray-600 leading-relaxed">
        {{ data.message }}
      </p>
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-3">
      <button
        type="button"
        class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 transition-colors"
        (click)="onCancel()">
        {{ data.cancelText || 'Cancelar' }}
      </button>
      <button
        type="button"
        [ngClass]="getConfirmButtonClasses()"
        (click)="onConfirm()">
        {{ data.confirmText || 'Confirmar' }}
      </button>
    </div>
  </div>
</div>
