<span [ngClass]="getBadgeClasses()">
  <!-- Icon -->
  <svg
    *ngIf="getIconPath()"
    [ngClass]="getIconSize()"
    class="mr-1.5"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      [attr.d]="getIconPath()">
    </path>
  </svg>

  <!-- Label -->
  {{ displayLabel }}
</span>
